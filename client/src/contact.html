<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Connect</title>
    <meta
      name="description"
      content="Behan Kumar's portfolio showcasing full-stack web development skills with projects and expertise in front-end and back-end technologies."
    />
    <!-- Fav Icon -->
    <link
      rel="shortcut icon"
      href="./public/images/fav-icon.webp"
      type="image/x-icon"
    />
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="./public/styles/index.css" />
  </head>
  <body>
    <section id="contact">
      <div class="contact-container">
        <!-- Contact Section Heading -->
        <h2>Let’s Connect</h2>
        <p>
          Have questions, ideas, or opportunities to share? Feel free to reach
          out! I’d love to collaborate and help bring your visions to life.
        </p>

        <!-- Contact Form -->
        <form
          action="https://formspree.io/f/YOUR_FORM_ID"
          method="POST"
          class="contact-form"
        >
          <!-- Name Input -->
          <label for="name">Your Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />

          <!-- Email Input -->
          <label for="email">Your Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <!-- Message Textarea -->
          <label for="message">Your Message:</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message here..."
            required
          ></textarea>

          <!-- Submit Button -->
          <button type="submit" class="cta-button">Send Message</button>
        </form>

        <!-- Quick Links -->
        <div class="contact-links">
          <p>Or reach out directly:</p>
          <a href="mailto:behankrbth@outlook.com" target="_blank">
            <i class="ri-mail-line"></i> behankrbth@outlook.com
          </a>
          <a href="https://github.com/behan05" target="_blank">
            <i class="ri-github-line"></i> GitHub
          </a>
          <a href="https://www.linkedin.com/in/behan-kumar" target="_blank">
            <i class="ri-linkedin-line"></i> LinkedIn
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
